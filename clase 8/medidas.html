<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*16px> 1rem*/
        /*root es html*/
        :root {
            font-size: 16px;
        }
        body {
            font-size: 14px;
        }
        h1 {
            font-size: 1.5em; /*10px * 5*/
        }
        h2 {
            font-size: 1.2em;
        }
        li {
            font-size: 1em;
        }
        h3{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>medidas</h1>

     <h2>Absolutas</h2>
     <p>fijo:no importa el dispositivo siempre ocupan lo mismo</p>
    <ol>
        <li>mm: 0.26 mm</li>
        <li>px</li>
        <li>cm</li>
        <li>in: 2.54 centimetros</li>
        <li>pt: 035 mm</li>
        <li>pc picas 4.23 mm</li>
    </ol>

    <h3>relativas</h3>
    <p>toma como base otra medida</p>
    <ol>
        <li>
            em:relativo al body</li>
        <li>
            rem: es relativa al elemento :root (html)
        </li>
    </ol>
    
    
</body>
</html>
